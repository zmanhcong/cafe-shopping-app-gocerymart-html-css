<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <!-- Main -->
        <!-- <h1>Home page</h1> -->

        <div class="theme_setting">
            <!-- Settings Button -->
            <button id="settings-btn" class="settings-button">
                <img
                    src="https://png.pngtree.com/element_our/png/20190103/vector-setting-icon-png_309695.jpg"
                    alt="Settings"
                    class="settings-button-icon"
                />
            </button>

            <!-- Theme Modal -->
            <div id="theme_modal" class="themeModal">
                <div class="themeModal__content">
                    <h2>Select Theme</h2>
                    <div class="themeModal__separate"></div>
                    <button id="light-theme" class="themeModal__light-button">
                        Light
                    </button>
                    <button id="dark-theme" class="themeModal__dark-button">
                        Dark
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer id="footer" class="footer-test"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
