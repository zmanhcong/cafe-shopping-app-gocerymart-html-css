<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <div class="container">
            <!-- Slide Show -->
            <div class="slideshow">
                <div class="slideshow__inner">
                    <img src="./assets/img/slideshow.png" alt="" class="slideshow__inner-img" />
                    <img
                        src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                        class="slideshow__inner-img"
                    />
                    <img
                        src="https://images.unsplash.com/photo-1466637574441-749b8f19452f?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt=""
                        class="slideshow__inner-img"
                    />
                </div>

                <button class="slideshow__button slideshow__button--back">Back</button>
                <button class="slideshow__button slideshow__button--next">Next</button>
            </div>
            <div class="theme_setting">
                <!-- Settings Button -->
                <button id="settings-btn" class="settings-button">
                    <img
                        src="https://png.pngtree.com/element_our/png/20190103/vector-setting-icon-png_309695.jpg"
                        alt="Settings"
                        class="settings-button-icon"
                    />
                </button>

                <!-- Theme Modal -->
                <div id="theme_modal" class="themeModal">
                    <div class="themeModal__content">
                        <h2>Select Theme</h2>
                        <div class="themeModal__separate"></div>
                        <button id="light-theme" class="themeModal__light-button">Light</button>
                        <button id="dark-theme" class="themeModal__dark-button">Dark</button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer id="footer" class="footer-test"></footer>
            <script>
                load("#footer", "./templates/footer.html");
            </script>
        </div>
    </body>
</html>
