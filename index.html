<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <div class="container home">
            <!-- Slide Show -->
            <section class="home__container">
                <div class="slideshow">
                    <div class="slideshow__inner">
                        <img src="./assets/img/slideshow.png" alt="" class="slideshow__inner-img" />
                        <img
                            src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt=""
                            class="slideshow__inner-img"
                        />
                        <img
                            src="https://images.unsplash.com/photo-1466637574441-749b8f19452f?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt=""
                            class="slideshow__inner-img"
                        />
                    </div>

                    <button class="slideshow__button slideshow__button--back">Back</button>
                    <button class="slideshow__button slideshow__button--next">Next</button>
                </div>
            </section>

            <!-- Browse Categories -->
            <section class="home__container">
                <h2 class="home__heading">Browse Categories</h2>
                <div class="gutter-x row row-cols-3 row-cols-md-1">
                    <!-- Categories item 1 -->
                    <div class="col">
                        <article class="cate-item">
                            <img src="./assets/img/categories/cate-thumb1.png" alt="" class="cate-item__thumb" />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$24 - $150</h3>
                                <p class="cate-item__desc">New sumatra mandeling coffe blend</p>
                            </section>
                        </article>
                    </div>
                    <!-- Categories item 2 -->
                    <div class="col">
                        <article class="cate-item">
                            <img src="./assets/img/categories/cate-thumb2.png" alt="" class="cate-item__thumb" />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$24 - $150</h3>
                                <p class="cate-item__desc">Grown on the Indonesian island of Sumatra.</p>
                            </section>
                        </article>
                    </div>
                    <!-- Categories item 3 -->
                    <div class="col">
                        <article class="cate-item">
                            <img src="./assets/img/categories/cate-thumb3.png" alt="" class="cate-item__thumb" />
                            <section class="cate-item__info">
                                <h3 class="cate-item__title">$24 - $150</h3>
                                <p class="cate-item__desc">
                                    Ethiopian Yirgacheffee Coffee. From The Birthplace of Coffee brings this coffee.
                                </p>
                            </section>
                        </article>
                    </div>
                </div>
            </section>

            <!-- Footer -->
            <footer id="footer" class="footer-test"></footer>
            <script>
                load("#footer", "./templates/footer.html");
            </script>
        </div>
    </body>
</html>
