<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Add awesome font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <main class="product">
            <div class="container">
                <div class="breadcrumbs">
                    <ul class="breadcrumbs__list">
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icon/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">
                                Coffee
                                <img src="./assets/icon/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icon/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link-current">
                                LavAzza
                                <img src="./assets/icon/arrow-right.svg" alt="" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class=""></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>

        <script>
            // Assuming load is a function that loads the content and then runs a callback
            load("#footer", "./templates/footer.html", function () {
                // This callback runs after the footer is loaded
                // Now it's safe to run the script that depends on the footer being present
                var script = document.createElement("script");
                script.src = "./assets/js/scripts.js";
                document.body.appendChild(script);
            });
        </script>
    </body>
</html>
