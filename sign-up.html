<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up | Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Add awesome font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Main -->
        <main>
            <div class="signup">
                <div class="container">
                    <div class="signup__row">
                        <div class="signup__col">
                            <div class="signup__info">
                                <img src="./assets/icon/signup/signup-logo.png" alt="" class="signup__logo" />
                                <p class="signup__intro">
                                    The best of luxury brand values, high quality products, and innovative services
                                </p>
                            </div>
                        </div>
                        <div class="signup__col">
                            <div class="signup__content">
                                <a href="#!" class="signup__website-logo logo">
                                    <img src="./assets/icon/logo.png" alt="" class="logo__img" />
                                    <h1 class="logo__title">grocerymart</h1>
                                </a>
                                <h2 class="signup__heading">Sign Up</h2>
                                <p class="signup__desc">
                                    Letâ€™s create your account and Shop like a pro and save money.
                                </p>
                                <div class="signup__form">
                                    <input
                                        type="email"
                                        name="Email"
                                        id="Email"
                                        placeholder="Email"
                                        class="signup__input"
                                    />
                                    <input
                                        type="password"
                                        name="Email"
                                        id=""
                                        placeholder="Password"
                                        class="signup__input"
                                    />
                                    <input
                                        type="password"
                                        name=""
                                        id=""
                                        placeholder="Confirm Password"
                                        class="signup__input"
                                    />
                                    <div class="signup__form-act">
                                        <input type="checkbox" name="" id="" class="signup__form-act--checkbox" />
                                        <label for="" class="signup__form-act--label">Set as default card</label>
                                        <a href="#!" class="signup__form-act--link">Recovery Password</a>
                                    </div>
                                </div>
                                <div class="signup__btn">
                                    <div class="btn btn--primary signup__btn-signup">Sign Up</div>
                                    <div class="btn btn--outline signup__btn-signupGmail">Sign in with Gmail</div>
                                </div>
                                <div class="signup__footer">
                                    <p class="signup__footer-desc">You have an account yet?</p>
                                    <a href="./sign-in.html" class="signup__footer-link">Sign In</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
